<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>table,tr,td</title>
<!-- Google Web fonts : Poppins -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<!-- Style Sheets -->
<link rel="stylesheet" href="css/table.css">
</head>
<body>

<div id="wrap">


<!-- hading -->
<h2>Your Shopping cart</h2>


<!-- Shopping cart -->

<table class="cart" >

<!-- 제목 행 -->
	<tr class="top">
		<th colspan="2">ITEM</th>
		<th>AMOUNT</th>
		<th>PRICE</th>
		<th>TOTAL</th>
	</tr>


<!-- contents : 렌즈이미지 -->

	<tr class="contents">
		<td class="image"> <a href="#">
			<img src="https://image.kr.canon//pds/product/1529280467815_GUjmge4BCq.jpg" alt="FE 70-200mm F2.8 GM OSS">
			</a>
		</td>

		<td class="contentname">
			
			<div class="shoppage">
				<a href="#">
				<div class="logo">
					<img src="image/logo_black.png" alt="SONY logo">
				</div>
				<div class="name">
					<p>FE 70-200mm F2.8 GM OSS</p>
				</div>
				</a>
			</div>
			
		</td>

		<td class="amount">1</td>

		<td class="price">&#36;1979.00</td>

		<td class="total">&#36;1979.00</td>
	</tr>

<!-- contents : 카메라이미지 -->	

	<tr class="contents">
		<td class="image"> <a href="#">
			<img src="https://image.kr.canon/pds/product/1675830182562_5b2s8qxnSS.jpg" alt="FE 70-200mm F2.8 GM OSS">
			</a>
		</td>

		<td class="contentname">
			<div class="shoppage">
				<a href="#">
				<div class="logo">
					<img src="image/logo_black.png" alt="SONY logo">
				</div>
				<div class="name">
					<p>Sonnar T&#42;E 24mm F1.8 Z</p>
				</div>
				</a>
			</div>
		</td>

		<td class="amount">1</td>

		<td class="price">&#36;989.00</td>

		<td class="total">&#36;989.00</td>
	</tr>


<!-- Bottom : 총액 행(마지막 )-->

	<tr class="bottom">
		<td colspan="5">&#36;2968.00</td>
	</tr>	

</table>



<!-- subscrive -->
<div class="accept">
	<div class="edit">
		<a href="#">
			<p>
			Edit your shopping Cart	
			</p>
		</a>
	</div>

	<a href="#">
		<div class="payment">
			<p>Choose payment method</p>
		</div>
	</a>
</div>



<!-- End -->
</div>

</body>
</html>
